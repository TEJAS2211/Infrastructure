name: CD - Infrastructure Deployment
on:
  push:
    branches: [main]
    paths:
      - 'terraform/**'
      - '.github/workflows/cd-infrastructure.yml'
  manual_trigger:
    workflow_dispatch:
      inputs:
        environment:
          description: 'Environment to deploy to'
          required: true
          type: choice
          options:
            - dev
            - prod
        action:
          description: 'Terraform action'
          required: true
          type: choice
          options:
            - plan
            - apply
            - destroy

env:
  TF_VERSION: 1.6.0
  AWS_REGION: us-east-1

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, prod]
    outputs:
      tfplan-${{ matrix.environment }}: ${{ steps.plan.outputs.tfplan }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GithubActionsRole
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Terraform Init
        run: |
          cd terraform/environments/${{ matrix.environment }}
          terraform init -upgrade
      
      - name: Terraform Validate
        run: |
          cd terraform/environments/${{ matrix.environment }}
          terraform validate
      
      - name: Terraform Plan
        id: plan
        run: |
          cd terraform/environments/${{ matrix.environment }}
          terraform plan -no-color -out=tfplan
        continue-on-error: true
      
      - name: Create Plan Summary
        run: |
          cd terraform/environments/${{ matrix.environment }}
          terraform show -json tfplan > tfplan.json
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: tfplan-${{ matrix.environment }}
          path: terraform/environments/${{ matrix.environment }}/tfplan*

  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: plan
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        environment: [dev]  # Only auto-apply to dev
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GithubActionsRole
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Download plan artifacts
        uses: actions/download-artifact@v3
        with:
          name: tfplan-${{ matrix.environment }}
          path: terraform/environments/${{ matrix.environment }}/
      
      - name: Terraform Init
        run: |
          cd terraform/environments/${{ matrix.environment }}
          terraform init -upgrade
      
      - name: Terraform Apply
        run: |
          cd terraform/environments/${{ matrix.environment }}
          terraform apply tfplan
      
      - name: Output Summary
        run: |
          cd terraform/environments/${{ matrix.environment }}
          terraform output -json > outputs.json
          cat outputs.json
      
      - name: Upload outputs
        uses: actions/upload-artifact@v3
        with:
          name: tf-outputs-${{ matrix.environment }}
          path: terraform/environments/${{ matrix.environment }}/outputs.json

  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [plan, apply]
    if: always()
    
    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1
        if: failure()
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "Infrastructure Deployment Status",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Infrastructure Deployment*\n*Status*: ${{ job.status }}\n*Ref*: ${{ github.ref }}\n*Commit*: ${{ github.sha }}"
                  }
                }
              ]
            }
